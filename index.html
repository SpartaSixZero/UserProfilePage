<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cool App</title>
    <!-- Bootstrap core css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Application css -->
    <link href="assets/css/application.css" rel="stylesheet">
    <!-- jQuery ui css -->
    <link href="assets/css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="assets/css/jquery-ui.structure.min.css" rel="stylesheet">
  </head>
  <body>

    <div id="header-region"></div>

    <div id="app-container">
        <div id="main-region" class="container"></div>
    </div>

    <script type="text/template" id="user-profile-template">
        <div id="user-profile-card">
            <table style="height:96px;width:728px;">
                <tr>
                    <td id="profile-pic-cell" class="profilePic">
                        <img src=<%= person.picLocation %>  alt="profilepic">
                    </td>
                    <td class="profileName" style="padding-left:10px">
                        <%= person["given-name"] %> <%= person.last %>
                    </td>
                    <td class="profileAddress" style="padding:0 0 0 19px;">
                        <% var address = person.address %>
                        <%= address["house-number"] %> <%= address.street %>
                        <%= address["unit-number"] %> <%= address.city %>
                        <%= address.st %> <%= address.zip %>
                    </td>
                </tr>
            </table>
        </div>
    </script>

    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/js/vendor/jquery-ui.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/underscore.js"></script>
    <script src="assets/js/vendor/backbone.js"></script>
    <script src="assets/js/vendor/backbone.marionette.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/apps/cool_app.js"></script>
    <script src="assets/js/apps/user_profile_page_model.js"></script>
    <script src="assets/js/apps/user_profile_page_view.js"></script>
    <script src="assets/js/apps/user_profile_page_controller.js"></script>

    <script type="text/javascript">
      ApplicationManager.start();
    </script>
  </body>
</html>
